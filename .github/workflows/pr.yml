name: hello-world
on:
  pull_request:
    types: [ labeled ]
jobs:
  tests:
    if: ${{ github.event.label.name == 'run' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scripts
    steps:
      - name: my-step
        run: ./gitrise.sh -a $BITRISE_TOKEN -s $BITRISE_APP_SLUG -w script -b $GITHUB_REF